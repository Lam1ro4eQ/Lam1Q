<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Автоматизированная штукатурка стен</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="main">
		<div class="container">
			<div class="header">
				<div class="row">
					<div class="col-md-3">
						<img src="img/logo.png" alt="Гипсолит. Штукатурка стен.">
					</div>
					<div class="col-md-offset-3 col-md-3 text-right">
						<a href="#">+7 495 771 05 08</a>
					</div>
					<div class="col-md-3">
						<div class="wrap">
							<div class="wrap-block">
								<button class="btn_cons">Получить консультацию</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="row">
					<div class="col-md-5">
						<h1>Автоматизированная штукатурка стен</h1>
						<p>Идеально ровные стены <br> в кратчайшие сроки</p>
						<div class="cont-trigger">
							<p>Стоимость работ от <br> <span>300</span> руб/м<sup>2</sup></p>
						</div>
						<strong>Оплата по факту</strong>
					</div>
					<div class="col-md-offset-3 col-md-4">
						<div class="cont-form">
							<p>Для расчета точной стоимости закажите <span>выезд замерщика</span></p>
							<form action="#">
								<label for="#">Ваше имя</label>
								<input type="text">
								<label for="#">Номер телефона</label>
								<input type="text">
								<button class="btn_cont">Оставьте заявку</button>
							</form>
							<p class="comment-form">Приедем в день обращения*</p>
						</div>
						<p class="working-days">
							* - выезды на замер осуществляются <br> в рабоче дни Пн-Пт с 9:00 до 18:00
						</p>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
