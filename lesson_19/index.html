
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
  </head>
  <body>
    
    <section id="forma">
      <div class="container-fluid">
        <div class="row">
          <div class="bg-tab">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs nav-custom" >
              <li class="active"><a href="#enter" data-toggle="tab">Вход</a></li>
              <li ><a href="#reg" data-toggle="tab">Регистрация</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
              <div class="tab-pane active" id="enter">
                <form action="#">
                  <!-- <label for="#">Ваше имя</label> -->
                  <input class="main-form-input top wow zoomInDown" type="text" placeholder="Ваше имя">
                  <!-- <label for="#">Пароль</label> -->
                  <input class="main-form-input bot wow zoomInUp" type="text" placeholder="Пароль">
                  <a href="#" class="wow fadeIn">Забыли пароль?</a>
                  <input class="mne wow bounceInLeft" type="radio">
                  <p class="posp wow bounceInLeft"> Напомнить мне</p>
                  <button class="btn_cont wow bounceInRight"><p>Войти</p></button>
                </form>
              </div>
              <div class="tab-pane" id="reg">
                <form action="#">
                  <!-- <label for="#">Ваше имя</label> -->
                  <input class="main-form-input top" type="text" placeholder="Ваше имя">
                  <!-- <label for="#">Пароль</label> -->
                  <input class="main-form-input bot" type="text" placeholder="Пароль">
                  <a href="#">Как зарегистрироваться?</a>
                  <p><input class="mne" type="radio"></p>
                  <p class="posp"> Напомнить мне</p>
                  <button class="btn_cont2"><p>Регистрация</p></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="js/wow.min.js"></script>
    <script>
      var wow = new WOW
      wow.init();
    </script>
		
  </body>
</html>
