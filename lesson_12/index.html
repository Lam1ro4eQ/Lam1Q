<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section id="content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
				</div>
			</div>
			<div class="row"> <!-- без @media не получится сделать для xs,ms-->
				<div class="col-xs-12 col-sm-12 col-md-7">
					<div class="video">
						<iframe width="650" height="350" src="https://www.youtube.com/embed/su8nFOKbpgI?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-5">
					<div class="form">
						<p>Введите свой email</p>
						<form action="#">
							<input type="text" placeholder="Ваше имя">
							<input type="text" placeholder="Ваш email">
							<button class="form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section id="advantages">
		<div class="container">
			<div class="row">
				<h2 class="feature_header">Почему нужно сделать это сейчас?</h2>
			</div>
			<div class="row text-center">
				<div class="col col-xs-12 col-sm-6 col-md-3">
					<img src="img/01.png" alt="Приемущество 1">
					<p>Первое <br> приемущество</p>
				</div>
				<div class="col col-xs-12 col-sm-6 col-md-3">
					<img src="img/02.png" alt="Приемущество 2">
					<p>Второе <br> приемущество</p>
				</div>
				<div class="col col-xs-12 col-sm-6 col-md-3">
					<img src="img/03.png" alt="Приемущество 3">
					<p>Третье <br> приемущество</p>
				</div>
				<div class="col col-xs-12 col-sm-6 col-md-3">
					<img src="img/04.png" alt="Приемущество 4">
					<p>Четвертое <br> приемущество</p>
				</div>
			</div>
			<div class="row">
				<button class="feature_btn">Получить инструкцию</button>
			</div>
		</div>
	</section>

	<section id="customers">
		<div class="container">
			<div class="row">
				<h2 class="client_header">Наши клиенты</h2>
			</div>
			<div class="row text-center photo">
					<div class="col-xs-12 col-sm-6 col-md-3"><img src="img/photo/p1.png" alt="Фото 1"></div>
					<div class="col-xs-12 col-sm-6 col-md-3"><img src="img/photo/p2.png" alt="Фото 2"></div>
					<div class="col-xs-12 col-sm-6 col-md-3"><img src="img/photo/p3.png" alt="Фото 3"></div>
					<div class="col-xs-12 col-sm-6 col-md-3"><img src="img/photo/p4.png" alt="Фото 4"></div>
			</div>
			<div class="row text-center photo_footer">
					<div class="col-xs-12 col-sm-6 col-md-3"><img src="img/photo/p5.png" alt="Фото 5"></div>
					<div class="col-xs-12 col-sm-6 col-md-3"><img src="img/photo/p6.png" alt="Фото 6"></div>
					<div class="col-xs-12 col-sm-6 col-md-3"><img src="img/photo/p7.png" alt="Фото 7"></div>
					<div class="col-xs-12 col-sm-6 col-md-3"><img src="img/photo/p8.png" alt="Фото 8"></div>
			</div>
		</div>
	</section>
